<!DOCTYPE html>
<html>
<head>
  <title>MiniScope - UDP over WiFi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { max-width: 100%; height: 300px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    #status { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ“¡ MiniScope Triggered UDP Capture</h1>
  <button onclick="startCapture()">ðŸ“· Start Capture</button>
  <div id="status">Status: Ready</div>
  <canvas id="chart"></canvas>

  <script>
    const socket = io('/scope');
    const ADC_MAX = 4095;
    const V_REF = 3.3;
    const MAX_POINTS = 4096;

    let data = [], labels = [], time = 0;
    let buffer = [], labelBuffer = [];
    let updateScheduled = false;
    let receivedSamples = 0;

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Voltage (V)',
          data: data,
          borderColor: 'red',
          borderWidth: 1,
          pointRadius: 0,
          tension: 0.1
        }]
      },
      options: {
        animation: false,
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Sample' } },
          y: {
            title: { display: true, text: 'Voltage (V)' },
            min: 0,
            max: V_REF
          }
        }
      }
    });

    function startCapture() {
      document.getElementById('status').innerText = "Status: Sending trigger and waiting for data...";
      data = [], labels = [], buffer = [], labelBuffer = [], time = 0, receivedSamples = 0;
      chart.update();
      socket.emit('start_trigger');
      window.scrollTo({ top: document.getElementById('chart').offsetTop, behavior: 'smooth' });
    }

    function scheduleUpdate() {
      if (!updateScheduled) {
        updateScheduled = true;
        requestAnimationFrame(() => {
          data.push(...buffer);
          labels.push(...labelBuffer);
          buffer = [];
          labelBuffer = [];
          updateScheduled = false;

          if (data.length > MAX_POINTS) {
            data.splice(0, data.length - MAX_POINTS);
            labels.splice(0, labels.length - MAX_POINTS);
          }

          chart.update();
        });
      }
    }

    socket.on('connect', () => {
        console.log("Connected to server via WebSocket!");
    });

    socket.on('adc_data_batch', msg => {
    for (let v of msg.v) {
        buffer.push(v);
        labelBuffer.push(time++);
        receivedSamples++;
    }

    if (buffer.length >= 100) {
        scheduleUpdate();
    }
    });

    socket.on('done', () => {
      document.getElementById('status').innerText = `Status: Done. Received ${receivedSamples} samples.`;
      console.log("Done signal received from backend");
      if (buffer.length > 0) {
        scheduleUpdate();
      }
    });
  </script>
</body>
</html>
